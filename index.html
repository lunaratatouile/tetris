<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris 3D</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        #game-container {
            display: flex;
            align-items: flex-start;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        canvas {
            border: 2px solid #444;
            border-radius: 5px;
        }
        #info-panel {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #score, #next-piece h3 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #next-piece canvas {
            background-color: #222;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="tetris" width="300" height="600"></canvas>
        <div id="info-panel">
            <div id="score">Score: 0</div>
            <div id="next-piece">
                <h3>Next Piece:</h3>
                <canvas id="next" width="150" height="150"></canvas>
            </div>
        </div>
    </div>
    <audio id="rotateSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3"></audio>
    <audio id="moveSound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3"></audio>
    <audio id="dropSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-changing-tab-206.mp3"></audio>
    <audio id="clearSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-mechanical-bling-210.mp3"></audio>
    <audio id="gameOverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-game-over-470.mp3"></audio>
    <script>
        const canvas = document.getElementById('tetris');
        const nextCanvas = document.getElementById('next');
        const ctx = canvas.getContext('2d');
        const nextCtx = nextCanvas.getContext('2d');
        const scoreElem = document.getElementById('score');
        const scale = 30;
        const rows = 20;
        const columns = 10;

        const rotateSound = document.getElementById('rotateSound');
        const moveSound = document.getElementById('moveSound');
        const dropSound = document.getElementById('dropSound');
        const clearSound = document.getElementById('clearSound');
        const gameOverSound = document.getElementById('gameOverSound');

        const colors = [
            null,
            '#FF0D72',
            '#0DC2FF',
            '#0DFF72',
            '#F538FF',
            '#FF8E0D',
            '#FFE138',
            '#3877FF'
        ];

        const pieces = [
            [[1, 1, 1, 1]],
            [[2, 2], [2, 2]],
            [[0, 3, 0], [3, 3, 3]],
            [[0, 4, 4], [4, 4, 0]],
            [[5, 5, 0], [0, 5, 5]],
            [[6, 0, 0], [6, 6, 6]],
            [[0, 0, 7], [7, 7, 7]]
        ];

        let board = createBoard();
        let piece = null;
        let nextPiece = null;
        let dropCounter = 0;
        let lastTime = 0;
        let score = 0;
        let dropInterval = 1000;

        function createBoard() {
            return Array.from({ length: rows }, () => Array(columns).fill(0));
        }

        function drawBoard() {
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        drawBlock(ctx, x, y, value);
                    }
                });
            });
        }

        function drawBlock(ctx, x, y, colorIndex) {
            ctx.fillStyle = colors[colorIndex];
            ctx.fillRect(x * scale, y * scale, scale, scale);
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.strokeRect(x * scale, y * scale, scale, scale);
            
            // Add 3D effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath();
            ctx.moveTo(x * scale, y * scale);
            ctx.lineTo((x + 1) * scale, y * scale);
            ctx.lineTo(x * scale, (y + 1) * scale);
            ctx.fill();

            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.moveTo((x + 1) * scale, y * scale);
            ctx.lineTo((x + 1) * scale, (y + 1) * scale);
            ctx.lineTo(x * scale, (y + 1) * scale);
            ctx.fill();
        }

        function drawPiece(ctx, piece, offsetX = 0, offsetY = 0) {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        drawBlock(ctx, x + offsetX, y + offsetY, value);
                    }
                });
            });
        }

        function createPiece() {
            const index = Math.floor(Math.random() * pieces.length);
            return {
                pos: { x: Math.floor(columns / 2) - 1, y: 0 },
                shape: pieces[index]
            };
        }

        function collide() {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x] !== 0 &&
                        (board[y + piece.pos.y] &&
                        board[y + piece.pos.y][x + piece.pos.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge() {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        board[y + piece.pos.y][x + piece.pos.x] = value;
                    }
                });
            });
        }

        function rotate() {
            const rotated = piece.shape[0].map((_, index) =>
                piece.shape.map(row => row[index])
            ).reverse();
            const prevShape = piece.shape;
            piece.shape = rotated;
            if (collide()) {
                piece.shape = prevShape;
            } else {
                rotateSound.play();
            }
        }

        function moveDown() {
            piece.pos.y++;
            if (collide()) {
                piece.pos.y--;
                merge();
                dropSound.play();
                clearLines();
                piece = nextPiece;
                nextPiece = createPiece();
                drawNextPiece();
                if (collide()) {
                    gameOverSound.play();
                    board = createBoard();
                    score = 0;
                    dropInterval = 1000;
                    updateScore();
                }
            }
            dropCounter = 0;
        }

        function moveHorizontal(dir) {
            piece.pos.x += dir;
            if (collide()) {
                piece.pos.x -= dir;
            } else {
                moveSound.play();
            }
        }

        function clearLines() {
            let linesCleared = 0;
            outer: for (let y = rows - 1; y >= 0; y--) {
                for (let x = 0; x < columns; x++) {
                    if (board[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = board.splice(y, 1)[0].fill(0);
                board.unshift(row);
                linesCleared++;
                y++;
            }
            if (linesCleared > 0) {
                clearSound.play();
                score += linesCleared * 10;
                updateDropInterval();
                updateScore();
                showEffect(linesCleared);
            }
        }

        function updateDropInterval() {
            dropInterval = 1000 - Math.min(Math.floor(score / 50) * 100, 900);
        }

        function updateScore() {
            scoreElem.innerText = `Score: ${score}`;
        }

        function showEffect(lines) {
            const effect = document.createElement('div');
            effect.innerText = `+${lines * 10} !`;
            effect.style.position = 'absolute';
            effect.style.top = '50%';
            effect.style.left = '50%';
            effect.style.transform = 'translate(-50%, -50%)';
            effect.style.fontSize = '32px';
            effect.style.color = '#FFD700';
            effect.style.fontWeight = 'bold';
            effect.style.textShadow = '2px 2px 4px rgba(0, 0, 0, 0.5)';
            document.body.appendChild(effect);
            setTimeout(() => {
                document.body.removeChild(effect);
            }, 1000);
        }

        function drawNextPiece() {
            nextCtx.fillStyle = '#222';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            drawPiece(nextCtx, nextPiece, 1, 1);
        }

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                moveDown();
            }

            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawBoard();
            drawPiece(ctx, piece, piece.pos.x, piece.pos.y);

            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) {
                moveHorizontal(-1);
            } else if (event.keyCode === 39) {
                moveHorizontal(1);
            } else if (event.keyCode === 40) {
                moveDown();
            } else if (event.keyCode === 87) { // Touche W
                rotate();
            } else if (event.keyCode === 88) { // Touche X
                rotate();
                rotate();
                rotate();
            }
        });

        piece = createPiece();
        nextPiece = createPiece();
        drawNextPiece();
        update();
    </script>
</body>
</html>
